<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <link rel="stylesheet" href="styles/calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="c_screen">
            <p></p>
        </div>
        <div class="c_btn_wrapper">
            <div class="c_row">
                <button class="c_func_btn">(</button>
                <button class="c_func_btn">)</button>
                <button class="c_func_btn">CE</button>
                <button class="c_func_btn">AC</button>
            </div>
            <div class="c_row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="c_func_btn">/</button>
            </div>
            <div class="c_row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="c_func_btn">x</button>
            </div>
            <div class="c_row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="c_func_btn">-</button>
            </div>
            <div class="c_row">
                <button>0</button>
                <button>.</button>
                <button class="c_func_btn">=</button>
                <button class="c_func_btn">+</button>
            </div>
        </div>
    </div>
    <script src="scripts/calculator.js"></script>
</body>
</html>
